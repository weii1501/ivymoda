<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-6.4.2-web/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header id="header" class="site-header">
      <div class="container d-flex">
        <nav class="main-menu">
          <!-- nav -->
          <ul class="menu">
            <li>
              <a href="#">NỮ</a>
            </li>
            <li>
              <a href="#">NAM</a>
            </li>
            <li>
              <a href="#">TRẺ EM</a>
            </li>
            <li class="red-text">
              <a href="#">SIÊU SALE THÁNG 10</a>
            </li>
            <li>
              <a href="#">LIFESTYLE</a>
            </li>
            <li>
              <a href="#">VỀ CHÚNG TÔI</a>
            </li>
          </ul>
        </nav>

        <!-- brand -->
        <div class="site-brand">
          <a href="#">
            <img src="./assets/img/logo/logo.png" alt="Trang chủ | IVY moda" />
          </a>
        </div>

        <!-- right header -->
        <div class="right-header">
          <form class="search-form">
            <button type="button">
              <i class="fa fa-search"></i>
            </button>
            <input
              id="search-quick"
              type="text"
              name="q"
              placeholder="TÌM KIẾM SẢN PHẨM"
              autocomplete="off"
              minlength="1"
            />
          </form>

          <div class="header-actions">
            <div class="item wallet">
              <a href="#">
                <i class="fa-solid fa-headphones"></i>
              </a>
            </div>

            <div class="item wallet">
              <a href="#">
                <i class="fa-regular fa-user"></i>
              </a>
            </div>

            <div class="item item-cart">
              <a class="icon" href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="number-cart">5</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main id="main" class="site-main">
      <div class="container">
        <section class="home-banner">slider</section>

        <section class="home-new-prod">
          <h1 class="title-section">NEW ARRIVAL</h1>
          <div class="exclusive-tabs">
            <div class="exclusive-head">
              <ul>
                <li class="exclusive-tab active arrival-tab">IVY moda</li>
                <li class="exclusive-tab arrival-tab">IVY men</li>
                <li class="exclusive-tab arrival-tab">IVY kids</li>
              </ul>
            </div>

            <div class="exclusive-content">
              <div class="item-new-prod">
                <div class="product">
                  <div class="info-ticket seller">Best Seller</div>
                </div>
                <div class="thumb-product">
                  <a href="#">
                    <img
                      src="./assets/img/products/94c460cb7921bac2e87f9d0751b3206d.jpeg"
                      alt="product"
                      class="lazy"
                    />
                    <img
                      src="./assets/img/products/e97cc60bcf0aa836b5cb17b43d2f7261.jpeg"
                      alt="product"
                      class="hover-img lazy"
                    />
                  </a>
                </div>
                <div class="info-product">
                  <div class="list-color">
                    <ul>
                      <li>
                        <a href="#" class="color-picker">
                          <img
                            src="./assets/img/bg-check/010.png"
                            alt="aaa"
                            class="lazy"
                          />
                        </a>
                      </li>
                      <li class="checked">
                        <a href="#" class="color-picker">
                          <img
                            src="./assets/img/bg-check/049.png"
                            alt="aaa"
                            class="lazy"
                          />
                        </a>
                      </li>
                    </ul>
                  </div>
                  <h3 class="title-product">
                    <a href="#">Đầm lụa trơn phối khuy bọc</a>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
